<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map_canvas { height: 100%; margin: 0;}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/topojson/topojson.js"></script>
    <script type="text/javascript" src="../lib/geojson-gmap.js"></script>    
  </head>
  <body>
    <div id="map" style="width:100%; height:100%"></div>
    <script>
    $.getJSON('../data/us_counties.json', function (data) {
      var geo_gmap = new GeojsonGmap();
        // init the map
        geo_gmap.init(document.getElementById('map'), 3, new google.maps.LatLng(35.042248, -80.662319), google.maps.MapTypeId.ROADMAP)
        // rendering a raw geojson to map
        geo_gmap.rawTopojson(data)
        geo_gmap.center();

    })
    </script>
  </body>
</html>
