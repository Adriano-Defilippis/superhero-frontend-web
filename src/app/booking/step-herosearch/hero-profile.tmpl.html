<hero-profile
    info="HeroProfile.info"
    feedbacks="HeroProfile.feedbacks"
    init-tab="info"
    is-selectable="Booking.carnet.completed.carnetSelection === true"
    on-hero-selection="Booking.selectHeroForCarnet(HeroProfile.info)"
    on-click-start-booking="HeroProfile.startNewBooking(HeroProfile.info)"
    on-click-buy-carnet="HeroProfile.startCarnetBooking(HeroProfile.info)">
</hero-profile
