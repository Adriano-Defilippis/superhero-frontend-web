<div class="row no-margin bottom">
    <div class="col s12">
        <uib-datepicker class="datepicker-inline"
            ng-model="DatePickerInline.date"
            ng-change="DatePickerInline.changedDate()"
            starting-day="1"
            date-disabled=""
            format-day="d"
            min-date="DatePickerInline.minDate"
            max-date="DatePickerInline.maxDate"
            show-weeks="false">
        </uib-datepicker>
    </div>
</div>
