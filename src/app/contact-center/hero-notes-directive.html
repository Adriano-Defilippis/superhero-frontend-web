<div class="note-recruiter">
    <h5 class="center">{{ label }}</h5>
    <textarea type="text" class="materialize-textarea" ng-model="nuoveNote"></textarea>
    <p class="center"><a ng-click="saveNotes()" class=" btn-small waves-effect waves-light main-orange btn">Salva note</a></p>
    <p class="center"><i ng-if="output">{{output}}</i></p>
</div>
