<h2 class="center">Formazione e conoscenze linguistiche</h2>
<div class="row">
    <div class="col s12 m6">
        <select name="titoloStudio" class="with-errors" ng-model="ctrl.heroApplication.titoloStudio" material-select ng-disabled="ctrl.formDisabled" required>
            <option value="" disabled selected>Titolo di studio</option>
            <option ng-repeat="option in ::ctrl.options.titoloStudio" ng-value="option.value">{{::option.name}}</option>
        </select>
        <div ng-messages="heroApplicationForm.titoloStudio.$error" ng-show="ctrl.showRequiredError">
            <div ng-message="required">{{::ctrl.labels.required}}</div>
        </div>
        <div ng-show="ctrl.heroApplication.titoloStudio == 'Laurea'">
            <div input-field class="with-errors">
                <input type="text" name="descrizioneTitoloStudio" ng-required="ctrl.heroApplication.titoloStudio == 'Laurea'" ng-model="ctrl.heroApplication.attributiInformativi.descrizioneTitoloStudio">
                <label>Laureato/a in</label>
            </div>
            <div ng-messages="heroApplicationForm.descrizioneTitoloStudio.$error" ng-show="ctrl.showRequiredError">
                <div ng-message="required">{{::ctrl.labels.required}}</div>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <select name="conoscenzaItaliano" class="with-errors" ng-model="ctrl.heroApplication.conoscenzaItaliano" material-select ng-disabled="ctrl.formDisabled" required>
            <option value="" disabled selected>Conoscenza Italiano</option>
            <option ng-repeat="option in ::ctrl.options.conoscenzaItaliano" ng-value="option.value">{{::option.name}}</option>
        </select>
        <div ng-messages="heroApplicationForm.conoscenzaItaliano.$error" ng-show="ctrl.showRequiredError">
            <div ng-message="required">{{::ctrl.labels.required}}</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6">
        <select name="conoscenzaInglese" class="with-errors" ng-model="ctrl.heroApplication.conoscenzaInglese" material-select ng-disabled="ctrl.formDisabled">
            <option value="" selected>Conoscenza Inglese</option>
            <option ng-repeat="option in ::ctrl.options.conoscenzaInglese" ng-value="option.value">{{::option.name}}</option>
        </select>
    </div>
    <div class="col s12 m6">
        <select name="conoscenzaFrancese" class="with-errors" ng-model="ctrl.heroApplication.conoscenzaFrancese" material-select ng-disabled="ctrl.formDisabled">
            <option value="" selected>Conoscenza Francese</option>
            <option ng-repeat="option in ::ctrl.options.conoscenzaFrancese" ng-value="option.value">{{::option.name}}</option>
        </select>
    </div>
</div>
